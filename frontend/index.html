<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Explore the world effortlessly by train!</h1>
        <br/>
        <h2>Compare, book and enjoy cheap prices for train tickets: your journey start on Tickerhack</h2>
    </div>
    <div class="container">
        <div id="formTable">
            <input type="text" id="departure" placeholder="Departure">
            <input type="text" id="arrival" placeholder="Arrival">
            <input type="date" id="date" placeholder="Arrival">
            <button type="button" id="search">Search</button>
        </div>
        <div id="selectionTable">
            <div class="trip">
                <div class="route">Paris > Marseille</div>
                <div class="arrival">17:11</div>
                <div class="price">83€</div>
                <div class="book"><button type="button">Book</button></div>
            </div>
            <div class="trip">
                <div class="route">Paris > Marseille</div>
                <div class="arrival">17:11</div>
                <div class="price">83€</div>
                <div class="book"><button type="button">Book</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
